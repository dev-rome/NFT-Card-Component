<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<section class="card-container">
				<div class="card-img"></div>

				<h1 class="equilibrium-title">Equilibrium #3429</h1>

				<p class="info-text">
					Our Equilibrium collection promotes balance and calm.
				</p>

				<div class="data-wrapper">
					<div class="data">
						<div class="data-left">
							<img
								src="/images/icon-ethereum.svg"
								alt="Equilibrium Icon"
								class="equilibrium-icon"
							/>
							<p class="left-text">0.041 ETH</p>
						</div>

						<div class="data-right">
							<img
								src="/images/icon-clock.svg"
								alt="Clock Icon"
								class="clock-icon"
							/>
							<p class="right-text">3 days left</p>
						</div>
					</div>
				</div>

				<div class="creator-wrapper">
					<img
						src="/images/image-avatar.png"
						alt="Jules Wyvern"
						class="creator-avatar"
					/>
					<p class="creator-text">
						Creation of <span class="creator-name">Jules Wyvern</span>
					</p>
				</div>
			</section>
		</main>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">@dev-rome</a>.
			</div>
		</footer> -->
	</body>
</html>
